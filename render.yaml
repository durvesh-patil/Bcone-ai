services:
  # Backend Server
  - type: web
    name: bcone-ai-server
    env: node
    region: oregon
    buildCommand: cd server && npm install && npm run build
    startCommand: cd server && npm start
    envVars:
      - key: MISTRAL_API_KEY
        sync: false
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001

  # Frontend Client
  - type: web
    name: bcone-ai-client
    env: node
    region: oregon
    buildCommand: cd client && npm install && npm run build
    startCommand: cd client && npm start
    envVars:
      - key: NEXT_PUBLIC_MAPBOX_TOKEN
        sync: false
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: bcone-ai-server
          property: host
