services:
  # Backend Server
  - type: web
    name: bcone-ai-server
    env: node
    region: oregon
    rootDir: server
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: MISTRAL_API_KEY
        sync: false
      - key: NODE_ENV
        value: production

  # Frontend Client
  - type: web
    name: bcone-ai-client
    env: node
    region: oregon
    rootDir: client
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NEXT_PUBLIC_MAPBOX_TOKEN
        sync: false
      - key: NEXT_PUBLIC_API_URL
        sync: false
